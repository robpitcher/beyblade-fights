<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Beyblade Fight Results</title>
</head>
<body class="bg-dark text-light" id="themeBody">
    <div class="container">
        <h1 class="mt-5">Fight Results</h1>
        <table class="table table-dark mt-3">
            <thead>
                <tr>
                    <th>Fighter 1</th>
                    <th>Fighter 2</th>
                    <th>Winner</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="resultsTable">
                <!-- Results will be dynamically inserted here -->
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary mt-3">Back to Main Page</a>
    </div>

    <script>
        // Fetch and display fight results when the page loads
        fetch('/results')
            .then(response => response.json())
            .then(data => {
                const resultsTable = document.getElementById('resultsTable');
                if (data.length === 0) {
                    resultsTable.innerHTML = '<tr><td colspan="4">No results logged yet.</td></tr>';
                } else {
                    data.forEach(result => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${result.fighter1}</td>
                            <td>${result.fighter2}</td>
                            <td>${result.winner}</td>
                            <td>${result.date}</td>
                            <td>${result.time}</td>
                        `;
                        resultsTable.appendChild(row);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching results:', error);
            });
    </script>
</body>
</html>

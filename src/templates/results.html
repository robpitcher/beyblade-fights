<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Beyblade Fight Results</title>
</head>
<body class="bg-dark text-light" id="themeBody">
    <div class="container">
        <h1 class="mt-5">Fight Results</h1>
        <div id="resultsList" class="mt-3"></div>
        <a href="/" class="btn btn-secondary mt-3">Back to Main Page</a>
    </div>

    <script>
        // Fetch and display fight results when the page loads
        fetch('/results')
            .then(response => response.json())
            .then(data => {
                const resultsList = document.getElementById('resultsList');
                if (data.length === 0) {
                    resultsList.innerHTML = '<p>No results logged yet.</p>';
                } else {
                    const ul = document.createElement('ul');
                    data.forEach(result => {
                        const li = document.createElement('li');
                        li.textContent = `${result.fighter1} vs ${result.fighter2} - Winner: ${result.winner}`;
                        ul.appendChild(li);
                    });
                    resultsList.appendChild(ul);
                }
            })
            .catch(error => {
                console.error('Error fetching results:', error);
            });
    </script>
</body>
</html>

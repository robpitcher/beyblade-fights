<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Beyblade Fight Results</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Beyblade Fight Results</h1>
        <form id="logResultForm" class="mt-3">
            <div class="form-group">
                <label for="fighter1">Fighter 1:</label>
                <input type="text" class="form-control" id="fighter1" required>
            </div>
            <div class="form-group">
                <label for="fighter2">Fighter 2:</label>
                <input type="text" class="form-control" id="fighter2" required>
            </div>
            <div class="form-group">
                <label for="winner">Winner:</label>
                <input type="text" class="form-control" id="winner" required>
            </div>
            <button type="submit" class="btn btn-primary">Log Result</button>
        </form>
        <div id="resultMessage" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('logResultForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const fighter1 = document.getElementById('fighter1').value;
            const fighter2 = document.getElementById('fighter2').value;
            const winner = document.getElementById('winner').value;

            fetch('/results', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    fighter1: fighter1,
                    fighter2: fighter2,
                    winner: winner
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultMessage').innerText = `Result logged: ${data.winner} wins!`;
                document.getElementById('logResultForm').reset();
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('resultMessage').innerText = 'An error occurred while logging the result.';
            });
        });
    </script>
</body>
</html>
